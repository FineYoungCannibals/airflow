name: Mirror Airflow Image to GHCR

on:
  push:
    branches: [main]

jobs:
  push-airflow-image:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull official Apache Airflow image
        run: docker pull apache/airflow:2.10.5

      - name: Tag image for GHCR
        run: docker tag apache/airflow:2.10.5 ghcr.io/fineyoungcannibals/airflow:2.10.5

      - name: Push to GHCR
        run: docker push ghcr.io/fineyoungcannibals/airflow:2.10.5
